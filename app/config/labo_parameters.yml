parameters:
    cache:
        delay: '-10 MINUTES'
    site_domains:
        main_domain: 'boucherie-du-veyron.fr'
        public:
            reseau: 'http://'
            prefix: 'www'
            domain: 'boucherie-du-veyron'
            extensions:
                - 'fr'
                - 'com'
        admin:
            reseau: 'http://'
            prefix: 'admin'
            domain: 'boucherie-du-veyron'
            extensions:
                - 'fr'
            path: '/admin'
    default_color: 'rgba(128,128,128,1)'
    webfolders:
        tree: # nestable #
            - params
            - labo_cache
            - debug
            - images
            # - test:
            #     - test1
            #     - test2:
            #         - test2_1
            #         - test2_2
            #         - test2_3
    mail:
        address: noreply@boucherie-du-veyron.fr
        sender_name: boucherie du veyron
    # menus:
    #     site-menu:
    #         bundle: sitesite
    #         name: publicmenu
    #     admin-sidemenu:
    #         bundle: siteadmin
    #         name: sidemenu
    homepage:               sitesite_homepage
    restrict_admin:         ROLE_ADMIN
    formatDate:             "dd-MM-yyyy" # formulaires
    formatDateOnly:         "d-m-Y"
    formatDateHeure:        "d-m-Y H:i:s"
    formFormatDate:         "dd/mm/yyyy"
    timezone:               "Europe/Paris"
    webmaster:
        nom:        Dujardin
        prenom:     Emmanuel
        tel:        06 13 14 35 15
        email:      emmanuel@aequation-webdesign.fr
    list_locales:
        default:            %default_locales%
        sitesite:           %default_locales%
        sitetranslate:      %default_locales%
        siteedition:        %default_locales%
        siteUser:           %default_locales%
        siteadmin:          %default_locales%
        siteadminsite:      %default_locales%
        sitegraphics:       %default_locales%
    messages:
        types:
            success: success
            info: info
            warning: warning
            error: error
        default_params:
            texte: "Texte"
            type: 'success'
            title: "Titre"
            showMethod: "slideDown"
            hideMethod: "fadeOut"
            showEasing: "swing"
            hideEasing: "swing"
            showDuration: 400
            hideDuration: 1000
            positionClass: "toast-top-right"
            closeButton: false
            progressBar: true
            debug: false
            timeOut: 6000
            extendedTimeOut: 500
            closeHtml: '<button type="button">&times;</button>'
            newestOnTop: true
    info_entites:
        article:
            icon: fa-shopping-cart
            nestedAttributes:
                articles:
                    data-limit: 10
                    class: ['article']
                    required: false
                articles_reseaus:
                    data-limit: 0
                    class: ['reseau']
                    required: false
                article_ficherecette:
                    data-limit: 0
                    class: ['ficherecette']
                    required: false
                article_ficheboisson:
                    data-limit: 0
                    class: ['ficheboisson']
                    required: false
                nesteds:
                    data-limit: 0
                    class: ['categorie']
                    required: false
            singleFields:
                vendable: true
                surdevis: false
                prix: 1.00
                unitprix: 'Kg'
                unit: 'Kg'
                defaultquantity: 10
                maxquantity: 1000
                minquantity: 1
                increment: 10
        nested:
            icon: fa-folder
            nestedAttributes:
                categorie_parent:
                    data-limit: 1
                    class: ['categorie']
                    required: false
                images:
                    data-limit: 1000
                    class: ['image']
                    required: false
        categorie:
            nestedAttributes:
                nesteds:
                    data-limit: 0
                    class: 'method::getAccepts'
                    required: false
                pagewebs:
                    data-limit: 12
                    class: ['pageweb']
                    required: false
        pageweb:
            icon: fa-desktop
            nestedAttributes:
                nesteds:
                    data-limit: 0
                    class: ['categorie']
                    required: false
        media:
            preferedStockage: database
        reseau:
            nestedAttributes:
                articles_reseaus:
                    data-limit: 0
                    class: ['article']
                    required: false
        fiche:
            nestedAttributes:
                fiches:
                    data-limit: 10
                    class: ['fiche']
                    required: false
                nesteds:
                    data-limit: 0
                    class: ['categorie']
                    required: false
        ficherecette:
            nestedAttributes:
                    data-limit: 0
                    class: ['article']
                    required: false
        ficheboisson:
            nestedAttributes:
                    data-limit: 0
                    class: ['article']
                    required: false
    marketplace:
        active: true #gérer des articles, boutiques, etc.
        vente: true #afficher les prix et remplir le panier
        paiement: false #paiement en ligne
        statistiques: false
        # devise:
        #     name: euro
        #     symb: €
        devises:
            fr:
                name: euro
                symb: €
                ratio: 1.0
            en:
                name: livre
                symb: £
                ratio: 0.72
    categorie:
        descrition:
            defaults:
                accepts: ['pageweb', 'article','image','fiche','marque','reseau','boutique','pdf', 'categorie']
                couleur: 'rgba(128,128,128,1)'
            types:
                menu:
                    nom: 'types.menu'
                    accepts: ['pageweb', 'article','image','fiche','marque','reseau','boutique','pdf', 'categorie']
                # multimedia:
                #     nom: 'types.multimedia'
                #     accepts: ['pageweb', 'article','image','fiche','marque','reseau','boutique','pdf']
                diapo:
                    nom: 'types.diapo'
                    accepts: ['article','image','fiche']
                pageweb:
                    nom: 'types.pageweb'
                    accepts: ['pageweb']
                article:
                    nom: 'types.article'
                    accepts: ['article']
                image:
                    nom: 'types.image'
                    accepts: ['image']
                fiche_recettes:
                    nom: 'types.fiche_recettes'
                    accepts: ['ficherecette']
                fiche_boissons:
                    nom: 'types.fiche_boissons'
                    accepts: ['ficheboisson']
                # marque:
                #     nom: 'types.marque'
                #     accepts: ['marque']
                # reseau:
                #     nom: 'types.reseau'
                #     accepts: ['reseau']
                # boutique:
                #     nom: 'types.boutique'
                #     accepts: ['boutique']
                # pdf:
                #     nom: 'types.pdf'
                #     accepts: ['pdf']










