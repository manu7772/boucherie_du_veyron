        -
            nom: 'Œufs en gelée'
            niveau: 2
            descriptif: '<div class="txt_tech_video" style="margin: 0px; padding: 5px; line-height: 19px; font-family: Arial, Verdana, sans-serif; color: rgb(0, 0, 0);"><div style="margin: 0px; padding: 0px;"><div style="margin: 0px; padding: 0px;"><strong>Ingrédients pour 4 personnes</strong></div><div style="margin: 0px; padding: 0px;">- 1 sachet de gelée<br>- 4 oeufs<br>- 1 tranche de jambon<br>- quelques feuilles de persil<br>- <a href="http://www.marmiton.org/pratique/techniques-culinaires-video-cuisine-realiser-des-fleurs-de-carotte.cfm" target="_blank" style="color: rgb(244, 115, 33);">quelques fleurs de carotte</a></div><div style="margin: 0px; padding: 0px;"><br></div><div style="margin: 0px; padding: 0px;"><span style="font-weight: bold;"><a href="http://www.marmiton.org/pratique/techniques-culinaires-video-cuisine_oeuf-en-gelee-oeuf-mollet.aspx">Voir la vidéo</a></span></div><div style="margin: 0px; padding: 0px;"><br></div><div style="margin: 0px; padding: 0px;"><strong>Etapes clés</strong> </div><div style="margin: 0px; padding: 0px;"><ul><li>Mélanger 1 sachet de poudre de gelée au madère et 50 cl d’eau en ébullition (voir le mode d’emploi sur le sachet).<br></li><li>Verser <strong>un peu de gelée dans le fond du moule</strong>, y déposer 1 feuille de persil et une fleur de carotte pour la déco. Laisser prendre au frais.<br></li><li>Cuire les <strong>œufs mollets</strong> : <strong>6 minutes</strong> (rappel de la cuisson des œufs : coque = 3 min, mollet = 6 min, dur = 9 min). Rafraîchir à l’eau froide et écaler.<br></li><li>Couper le jambon en <strong>4 grandes lanières</strong>. Les disposer tout sur le pourtour des moules à œufs en gelée. Poser l’œuf au centre, et couler le reste de gelée dans les moules. Laisser prendre au frais. <br></li><li>Pour démouler : tremper dans l’eau chaude 20 sec ou passer la lame d’un couteau humidifié sur le bord.</li></ul></div><div style="margin: 0px; padding: 0px;"><span style="font-style: italic;">NB : c’est généralement dans un <strong>moule à dariole</strong> que l’on réalise les œufs mollets. A défaut, un ramequin fera très bien l’affaire.</span></div></div></div>'
            group_nesteds_parents:
                field: nom
                value: 
                    - 'Entrées'
