    data:
    ### COLLECTIONS BASES
        # menus
        -
            nom: 'menus'
            descriptif: '<p>Menus du site</p>'
            type: menu
            open: true
        # diaporamas
        -
            nom: 'diaporamas'
            descriptif: '<p>Diaporamas multimédia</p>'
            type: diapo
            open: true
        # pagewebs
        -
            nom: 'pages web'
            descriptif: '<p>Collections de pages web</p>'
            type: pageweb
            open: true
        # articles
        -
            nom: 'articles'
            descriptif: "<p>Collections d'articles</p>"
            type: article
            open: true
            couleur: 'rgba(35,170,179,1)'
        # images
        -
            nom: 'images'
            descriptif: '<p>Collections de photos</p>'
            type: image
            open: true
        # fiches
        -
            nom: 'recettes'
            descriptif: '<p>Collections de fiches recettes</p>'
